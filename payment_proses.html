<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran Berhasil - LIVERA</title>

    <style>
      :root {
        --primary: #c07a3a;
        --bg: #f6f4f2;
        --card: #ffffff;
        --muted: #6f6f6f;
        --line: #ece6dd;
        --shadow: 0 18px 40px rgba(0, 0, 0, 0.1);
        --radius: 24px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: linear-gradient(180deg, #faf7f3, #f1ece6);
      }

      .wrap {
        max-width: 820px;
        margin: auto;
        padding: 40px 16px 100px;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 26px;
        margin-bottom: 22px;
      }

      .center {
        text-align: center;
      }

      .successIcon {
        width: 90px;
        height: 90px;
        margin: auto;
        border-radius: 50%;
        background: #e8f5ee;
        display: grid;
        place-items: center;
        font-size: 42px;
        color: #2e8b57;
        margin-bottom: 14px;
      }

      h2 {
        margin: 0;
        font-size: 26px;
      }

      h3 {
        margin-top: 0;
      }

      .muted {
        color: var(--muted);
        font-size: 14px;
      }

      .row {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
      }

      .divider {
        height: 1px;
        background: var(--line);
        margin: 16px 0;
      }

      .prod {
        display: grid;
        grid-template-columns: 64px 1fr auto;
        gap: 14px;
        padding: 14px 0;
        border-bottom: 1px dashed #eee;
      }

      .prod img {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        object-fit: cover;
      }

      .totalBox {
        background: #f8f3ee;
        border-radius: 18px;
        padding: 16px;
        font-size: 18px;
        font-weight: 900;
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
      }

      .btnWrap {
        display: flex;
        gap: 14px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 14px 28px;
        border-radius: 999px;
        font-weight: 900;
        border: none;
        cursor: pointer;
        text-decoration: none;
      }

      .btn.primary {
        background: var(--primary);
        color: #fff;
      }

      .btn.gray {
        background: #eee;
        color: #333;
      }

      .status {
        color: #c07a3a;
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <!-- STATUS -->
      <div class="card center">
        <div class="successIcon">âœ“</div>
        <h2>Pembayaran Berhasil</h2>
        <p class="muted">
          Terima kasih! Pesanan kamu sedang diproses oleh tim LIVERA.
        </p>
      </div>

      <!-- DETAIL -->
      <div class="card">
        <h3>Detail Pesanan</h3>

        <div class="row">
          <span class="muted">Nama Pemesan</span>
          <b id="orderName">-</b>
        </div>

        <div class="row">
          <span class="muted">Metode Pembayaran</span>
          <b id="orderPayment">-</b>
        </div>

        <div class="row">
          <span class="muted">Waktu Transaksi</span>
          <b id="orderTime">-</b>
        </div>

        <div class="row">
          <span class="muted">Status Pesanan</span>
          <b class="status">Sedang Diproses</b>
        </div>

        <div class="divider"></div>

        <h4>Produk Dibeli</h4>
        <div id="orderProducts"></div>

        <div class="totalBox">
          <span>Total Pembayaran</span>
          <span id="orderTotal">Rp 0</span>
        </div>
      </div>

      <!-- ACTION -->
      <div class="card center">
        <div class="btnWrap">
          <a href="pelanggan.html" class="btn primary">Kembali ke Beranda</a>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="data.js"></script>
    <script>
      (function () {
        // ===== AMBIL ORDER =====
        var raw = localStorage.getItem("livera_order");
        if (!raw) {
          alert("Data pesanan tidak ditemukan");
          window.location.href = "pelanggan.html";
          return;
        }

        var order;
        try {
          order = JSON.parse(raw);
        } catch (e) {
          alert("Data pesanan rusak");
          return;
        }

        if (typeof products === "undefined") {
          alert("data.js tidak terbaca");
          return;
        }

        function rupiah(n) {
          return "Rp " + Number(n || 0).toLocaleString("id-ID");
        }

        // ===== ISI DETAIL =====
        document.getElementById("orderName").textContent =
          order.user?.nama ||
          order.user?.name ||
          order.user?.username ||
          order.user?.email ||
          "-";

        document.getElementById("orderPayment").textContent = order.payment
          ? order.payment.method.toUpperCase() +
            (order.payment.detail ? " (" + order.payment.detail + ")" : "")
          : "-";

        document.getElementById("orderTime").textContent = order.time
          ? new Date(order.time).toLocaleString("id-ID")
          : "-";

        document.getElementById("orderTotal").textContent = rupiah(order.total);

        // ===== PRODUK =====
        var list = document.getElementById("orderProducts");
        list.innerHTML = "";

        if (!order.items || Object.keys(order.items).length === 0) {
          list.innerHTML = "<p class='muted'>Tidak ada produk</p>";
          return;
        }

        for (var id in order.items) {
          var qty = order.items[id];
          var p = null;

          for (var i = 0; i < products.length; i++) {
            if (String(products[i].id) === String(id)) {
              p = products[i];
              break;
            }
          }

          if (!p) continue;

          list.innerHTML +=
            '<div class="prod">' +
            '<img src="' +
            p.img +
            '">' +
            "<div>" +
            "<b>" +
            p.name +
            "</b>" +
            '<div class="muted">' +
            rupiah(p.price) +
            "</div>" +
            "</div>" +
            "<b>x" +
            qty +
            "</b>" +
            "</div>";
        }
      })();
    </script>
  </body>
</html>
